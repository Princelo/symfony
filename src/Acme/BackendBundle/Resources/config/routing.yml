acme_backend_homepage:
    resource: "@AcmeBackendBundle/Controller/DefaultController.php"
    type: annotation

_welcome:
    pattern:  /
    defaults: { _controller: AcmeDemoBundle:Welcome:index }

_secured:
    resource: "@AcmeBackendBundle/Controller/SecuredController.php"
    type:     annotation

_account:
    resource: "@AcmeBackendBundle/Controller/AccountController.php"
    type:     annotation

_ajax:
    resource: "@AcmeBackendBundle/Controller/AjaxController.php"
    type:     annotation

_demo:
    resource: "@AcmeDemoBundle/Controller/DemoController.php"
    type:     annotation
    prefix:   /demo

random:
     path:     /random/{limit}
     defaults: { _controller: AcmeDemoBundle:Random:index }

_corp:
    resource: "@AcmeBackendBundle/Controller/CorpController.php"
    type:     annotation
_fm:
    resource: "@AcmeBackendBundle/Controller/FMController.php"
    type:     annotation
_admin:
    resource: "@AcmeBackendBundle/Controller/AdminController.php"
    type:     annotation
oneup_uploader:
    resource: .
    type: uploader
